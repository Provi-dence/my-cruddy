<div class="min-h-screen flex flex-col bg-base-300" data-theme="dim">
  <!-- Header -->
  <header class="bg-neutral text-neutral-content p-4 shadow-lg">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold">My Cruddies</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow p-4">
    <ng-container *ngIf="isStudentRoute; else defaultLayout">
      <div class="container mx-auto bg-base-200 p-6 rounded-lg shadow-lg">
        <router-outlet></router-outlet>
      </div>
    </ng-container>

    <ng-template #defaultLayout>
      <router-outlet></router-outlet>
    </ng-template>
  </main>

  <!-- Footer -->
  <footer class="bg-neutral text-neutral-content p-4 text-center mt-6">
    <div class="container mx-auto">
      <p>&copy; 2025 My Cruddies. Made by <span class="badge badge-warning">Jundrel Alonzo</span>. All rights reserved.</p>
    </div>
  </footer>
</div>
